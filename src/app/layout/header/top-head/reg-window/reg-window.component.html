<div class="authWindow" *ngIf="showAuthWindow">
  <div class="auth-top">
    <div *ngIf="isRegistration === false; else registerTitleTemplate">
     Авторизация
    </div>
    <ng-template #registerTitleTemplate>
      <div>Регистрация!!!!!</div>
    </ng-template>

    <button class="closeWindow" (click)="toggleAuthWindow()">
      <svg
        width="12"
        height="12"
        viewBox="0 0 12 12"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7.06012 6L11.4801 1.58C11.5538 1.51134 11.6129 1.42854 11.6539 1.33654C11.6949 1.24454 11.7169 1.14523 11.7187 1.04452C11.7205 0.94382 11.702 0.843791 11.6642 0.750403C11.6265 0.657015 11.5704 0.572181 11.4992 0.500962C11.4279 0.429743 11.3431 0.373599 11.2497 0.335878C11.1563 0.298157 11.0563 0.279632 10.9556 0.281409C10.8549 0.283185 10.7556 0.305227 10.6636 0.346219C10.5716 0.387211 10.4888 0.446314 10.4201 0.52L6.00012 4.94L1.58012 0.52C1.43795 0.38752 1.2499 0.315397 1.0556 0.318825C0.861298 0.322253 0.675912 0.400966 0.538499 0.538379C0.401086 0.675792 0.322374 0.861177 0.318946 1.05548C0.315518 1.24978 0.387641 1.43783 0.520121 1.58L4.94012 6L0.520121 10.42C0.379671 10.5606 0.300781 10.7513 0.300781 10.95C0.300781 11.1488 0.379671 11.3394 0.520121 11.48C0.660746 11.6205 0.851371 11.6993 1.05012 11.6993C1.24887 11.6993 1.4395 11.6205 1.58012 11.48L6.00012 7.06L10.4201 11.48C10.5607 11.6205 10.7514 11.6993 10.9501 11.6993C11.1489 11.6993 11.3395 11.6205 11.4801 11.48C11.6206 11.3394 11.6995 11.1488 11.6995 10.95C11.6995 10.7513 11.6206 10.5606 11.4801 10.42L7.06012 6Z"
        />
      </svg>
    </button>
  </div>

  <ng-container *ngIf="isRegistration">
    <input
      class="__name MainInput"
      type="text"
      placeholder="Имя"
      [(ngModel)]="signupObj.name" />
  </ng-container>
  <input
    class="__phoneNumber MainInput"
    type="text"
    placeholder="Номер телефона"
    [(ngModel)]="signupObj.login"
    [(ngModel)]="loginObj.login"
  />
  <input
    class="__password MainInput"
    type="text"
    placeholder="Пароль"
    (change)="setPassword($event)"
    [(ngModel)]="signupObj.password"
    [(ngModel)]="loginObj.password"
  />
  <div class="underPasswordWrapper" *ngIf="isRegistration === false">
    <button
      class="notRememberBtn"
      *ngIf="rememberMe === false; else rememberMeTemplate"
      (click)="rememberMeFunction()"
    >
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="white"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect x="1" y="1" width="14" height="14" rx="3" />
        <rect x="1" y="1" width="14" height="14" rx="3" stroke-width="2" />
      </svg>
      Запомнить меня
    </button>
    <ng-template #rememberMeTemplate>
      <button class="rememberMeBtn" (click)="rememberMeFunction()">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="1" y="1" width="14" height="14" rx="3" fill="#3B82F6" />
          <path
            d="M6.74988 10.6042C6.70792 10.6028 6.66669 10.5928 6.62872 10.5749C6.59074 10.557 6.55683 10.5315 6.52905 10.5L4.44572 8.41666C4.40599 8.39091 4.37264 8.35647 4.34818 8.31594C4.32372 8.27541 4.30878 8.22985 4.3045 8.18271C4.30022 8.13556 4.30671 8.08806 4.32347 8.04379C4.34024 7.99951 4.36684 7.95963 4.40128 7.92714C4.43571 7.89466 4.47708 7.87042 4.52225 7.85626C4.56742 7.8421 4.61522 7.83839 4.66204 7.84541C4.70886 7.85242 4.75347 7.86998 4.79251 7.89676C4.83154 7.92354 4.86398 7.95884 4.88738 8L6.74988 9.85L11.1124 5.5C11.1711 5.46192 11.2409 5.44466 11.3106 5.45099C11.3804 5.45732 11.4459 5.48686 11.4968 5.5349C11.5477 5.58293 11.5811 5.64667 11.5914 5.71589C11.6018 5.78511 11.5886 5.85581 11.554 5.91666L6.97072 10.5C6.94294 10.5315 6.90902 10.557 6.87105 10.5749C6.83308 10.5928 6.79185 10.6028 6.74988 10.6042Z"
            fill="white"
          />
          <rect
            x="1"
            y="1"
            width="14"
            height="14"
            rx="3"
            stroke="#3B82F6"
            stroke-width="2"
          />
        </svg>
        Запомнить меня
      </button>
    </ng-template>
    <a routerLink="">Забыли пароль?</a>
  </div>
  <button
    class="enterBtn MainBtn"
    *ngIf="isRegistration === false; else registerBtnTemplate"
    (click)="submitLogIn()">
<!--    (click)="onLogin()" >-->
<!--  >-->
<!--    (click)="onLogin()"-->
<!--    (click)="onSignUp()"-->
    Войти
  </button>

  <ng-template #registerBtnTemplate>
    <button class="registerBtn MainBtn" (click)="submitRegistration()"   >
<!--            (click)="goRegister()" >-->
      Регистрация
    </button>
  </ng-template>
  <button
    class="register"
    *ngIf="isRegistration === false"
    (click)="goToRegisterForm()"
  >
    Регистрация
  </button>
</div>
